name: Create PR on behalf of Workflows
on:
  workflow_dispatch:
    inputs:
      REPOSITORY:
        description: 'The Ridecell repository where PR should be created, in the format Ridecell/{repo_name}'
        required: true
      PR:
        description: 'PR url'
        required: false
      REF:
        description: 'The desired branch/tag/sha to merge into main/master'
        required: true
      TITLE:
        description: 'Title for the Pull Request'
        required: true
      BODY:
        description: 'Text body for the Pull Request'
        required: false
        default: ''
      SLACK_CHANNEL:
        description: 'Slack channel to be notified of PR creation'
        required: false
        default: 'devops-eng-private'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    name: Create Pull Request

    steps:
      - name: Display Workflow Inputs
        run: |
          echo '${{ toJSON(github.event.inputs) }}'

      - name: Notify Devops of PR
        id: slack-notify
        uses: sonots/slack-notice-action@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          username: GithubActions
          status: custom
          payload: |
            {
              "channel": "#${{ inputs.SLACK_CHANNEL }}",
              "text": "New version available",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "New version available"
                  }
                },
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ toJson(inputs.BODY)  }}"
                    
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ inputs.PR }}|Click here to view the PR>"
                  }
                }
              ]
            }
